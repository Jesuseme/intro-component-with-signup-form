<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="resources/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <div class="container" id="container">
    
    <section>

      <article class="textBox">

        <h1>Learn to code by watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
        </p>

      </article>

      <article class="formBox">

        <h2> Try it free 7 days <span> then $20/mo. thereafter </span></h2>

        <form>

          <input type="text" placeholder="First Name" id="fname"> <img src="images/icon-error.svg" alt="error-icon" id="fname-error">
          <span id="fname-message"></span>
          
          <input type="text" placeholder="Last Name" id="lname"> <img src="images/icon-error.svg" alt="error-icon" id="lname-error">
          <span id="lname-message"></span>
          
          <input type="email" placeholder="Email Address" id="email"> <img src="images/icon-error.svg" alt="error-icon" id="email-error">
          <span id="email-message"></span>
          
          <input type="password" placeholder="Password" id="password"> <img src="images/icon-error.svg" alt="error-icon" id="password-error">
          <span id="password-message"></span>
          
          <input type="submit" value="Claim your free trial" id="submit">

          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>

        </form>

      </article>
    
    </section>

  </div>

  <script src="resources/script.js"></script>
 
</body>
</html>
